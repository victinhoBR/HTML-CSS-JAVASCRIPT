<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <!-- Aplicação do laço for incondicional <for>, incrementando +2 na variavel js_num e apresentar valores acumulados de 1 a 10-->
    <script>

        // VARIÁVEL
        var js_num

        document.write('<p>Apresentação dos valores acumulados para js_num=1 e menor ou igual a 10 incrementando a variável de +=2: ');
        document.write('<p>(Note que o limite irá até 9, pois 9=2+11, portanto será maior que 10)');
        
        // Aplicação do laço condicional for
        for (js_num = 1; js_num <=10; js_num+=1) {
            document.write('<p>'+js_num);
            
        }
    </script>

</body>
</html>
