<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpperLowerCase</title>
</head>
<body>
<h3>Formulário da Consulta de Curso:</h3>    
<p>
    <form name="formcurso" accept="" method="post">

        Digite seu curso: <input type="text" name="f_cursodig" size="8" maxlength="4">
        (SIST)<p></p>

        <input type="button" value="Validar" name="btn_validar" onclick="cadcurso()">
        <input type="reset" value="Cancelar" name="btn_cancelar"><p></p>

        Código do curso: <input type="text" name="f_codcurso" size="15" maxlength="10"> 
    </form>
<!-- Objetivo:
Capturar o nome do curso e apresentar o códig correspondente
verificar: 
se js_cursodig for igual a SIST, apresentar o código "SIST001/FB". Caso contradio, apresentar a mensagem "Curso Inválido!".
Entrada: document.form
Saída: document.form(para código váçido no campo de saída do formulário)
Saída: window.alert(para código inválido por janela de alerta)-->

    <script>

        var js_cursodig;

        function cadcurso() {
         
            js_cursodig=document.formcurso.f_cursodig.value;

         if (js_cursodig.toUpperCase()=='SIST') {
            document.formcurso.f_codcurso.value='SIST001/FB';
         }
         else{
            window.alert('Curso inválido')
         }

        }    
    </script>
</body>
</html>
