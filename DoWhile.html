<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do..while</title>
</head>
<body>
    <!-- executar uma seguencia de comandos por uma quantidade indeterminad de vezes urilizando uma variavel de controle -->
    <script>
    // definição de variaveis
     var js_contador=1;
     var js_resposta=true;
     
    //  laço de repetição condicional while utilizando controle de limitação pelo usuário
    while (js_resposta==true) {
        
        document.write('<p>'+js_contador+'Repetição de uma única linha de comando dentro de um laço condicional: ');
        js_contador +=1;
        js_resposta = window.confirm('Deseja continuar?');    
    }

    </script>

</body>
</html>
