<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    
    <h3>Somatório de dois numeros inteiros</h3>
    <script type="text/javascript">

        // Objetivo: Desenvolver um programa em javascript que faça a a leitura de dois numeros inteiros e apresente o resultado da soma ente eles
        
        // Definição de variáveis
        var js_n1
        var js_n2
        var js_soma

        //  entrada de dados
        js_n1 = window.prompt('Infome o primeiro numero:', 'Digite aqui')
        js_n2 = window.prompt('Infome o segundo numero:', 'Digite aqui')

        // Processamento de dados
        js_soma = parseInt(js_n1) + parseInt(js_n2);

        // Saída de dados
        document.write('O resultado da soma = ' + js_soma)
    </script>

</body>
</html>
