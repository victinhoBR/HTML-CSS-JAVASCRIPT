<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    
    <!-- ecrever uma menssagem limitando em 10x através de um contador que será incrementado de mais 1  -->

    <script>

        // Definição de váriaveis
        var js_contador = 1;

        // Laço de repetição condicional - WHILE
        while(js_contador<=10)
        {

            document.write('<p>'+js_contador+'Repetição de uma única linha de comando dentro de um laço condicional: ');
            js_contador+=1;                
            
        }

    </script>

</body>
</html>
