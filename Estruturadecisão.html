<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decisão - IF</title>
</head>
<body>
  
    <script>

    /*Objetivo: Ler dois valores, independente da ordem em que foram digitados 
    e apresentá-los em ordem crescente.Será necessário eferuar a troca de valores, por isso, 
    recomendo definir uma terceira variável*/

    //Definição das variáveis
    var js_n1;
    var js_n2;
    var js_n3;
    
    // Entrada de dados
    js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: ','00'));
    js_n2 = parseInt(window.prompt('Informe o valor do segundo número: ','00'));

    // Saída de dados sem classificação
    document.write('número 1 digitado = '+ js_n1);
    document.write('<br>número 2 digitado = '+ js_n2);

    // Saida de dados com classificação por decisão condicional simples(if)
    if(js_n1 > js_n2){
    
        document.write('<p><b>Classificação em ordem Crescente:</b> ' +js_n2+ ' e ' +js_n1);
    
    }
    else{
    
        document.write('<p><b>Classificação em ordem Crescente:</b> ' +js_n1+ ' e ' +js_n2);
    
    }
    </script>

</body>
</html>
