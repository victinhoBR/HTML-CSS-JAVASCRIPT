<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas</title>
</head>
<body>
    
    <script type="text/javascript">

        // objetivo: Criar um programa que mostra diversos formatos de datas

        hoje=new Date();
        m= new Date(hoje).getMonth() + 1;

        document.write("Data e hora completa: " +hoje);
        document.write("<br>Apenas o dia: " +hoje.getDate());
        document.write("<br>Apenas o mÃªs: " +m);
        document.write("<br>Apenas o ano: " +hoje.getFullYear());
        document.write("<br>Apenas o dia da semana: " +hoje.getDay());
        document.write("<br>Apenas a hora e minutos: " +hoje.getHours()+ ":" + hoje.getMinutes());
    </script>   
                
</body>
</html>
